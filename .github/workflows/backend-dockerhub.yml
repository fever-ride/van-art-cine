name: Build and Push Backend Image (DockerHub)

on:
  push:
    branches: [ "deploy/ec2-backend" ]
    paths:
      # Production app code and config only (excludes tests, jest, .gitignore)
      - "backend/src/**"
      - "backend/package.json"
      - "backend/package-lock.json"
      - "backend/prisma/**"
      - "backend/Dockerfile"
      - "backend/.dockerignore"
      - "backend/prisma.config.ts"
      - ".github/workflows/backend-dockerhub.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            wendyzhong/vancine-backend:latest
            wendyzhong/vancine-backend:${{ github.sha }}